<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="w.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section id="search">
            <input type="text" id="cityInput" placeholder="Enter city name" aria-label="City name input">
            <button id="getWeather" aria-label="Get Weather">Get Weather</button>
        </section>
        <section id="weatherResult">
            <h2 id="cityName">City</h2>
            <p id="temperature">Temperature: --Â°C</p>
            <p id="weatherDescription">Weather: --</p>
            <p id="humidity">Humidity: --%</p>
            <p id="windSpeed">Wind Speed: -- m/s</p>
        </section>
        
        <!-- Today's Forecast Section -->
        <section id="forecastSection">
            <h2>Today's Forecast</h2>
            <div id="todayForecast"></div>

            <h2>5-Day Forecast</h2>
            <div id="forecastContainer"></div>
        </section>
    </main>

    <script src="w.js"></script>
</body>
</html>
